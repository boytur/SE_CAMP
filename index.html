<!DOCTYPE html>
<html lang="en">
<head>

<body>

                    <div>

                        <input type="password" name="" id="">

            <div>

<script>
    let result = "";
    const ansFuc = () =>{
        if (Math.floor(Math.random() * 2)%2==0){
            result = "GAY";
        }
        else {
            result = "เล่น GAY กับ บอม"
        }
        document.getElementById("ans").innerHTML = `พิชวัฒน์ is ${result}`;
    }
    const reset = () =>{
        result = "";
        document.getElementById("ans").innerHTML = result;
    }
</script>
